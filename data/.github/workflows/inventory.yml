name: Inventory Bot
on:
  issues:
    types: [opened, edited]
  push:
    paths: ["data/inventory.csv"]   # si cambias el men√∫, se regenera menu.json
permissions:
  contents: write
  issues: read

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: {python-version: "3.11", cache: pip}
      - run: pip install pandas
      - name: Ejecutar script
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python scripts/process_issue.py
      - name: Commit de cambios
        run: |
          git config user.name "inventory-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/*.csv docs/*.json docs/index.html docs/register.html || true
          if git diff --cached --quiet; then
            echo "Sin cambios."
          else
            git commit -m "chore(inventory): actualizar datos/reportes"
            git push
          fi
