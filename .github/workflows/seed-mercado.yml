name: Seed Mercado
on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  seed-mercado:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: |
          python -m pip install --upgrade pip
          pip install pandas
      - name: Generar data/inventory_mercado.csv
        run: python scripts/seed_inventory_mercado.py
      - name: Commit cambios
        run: |
          git config user.name "inventory-bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/inventory_mercado.csv
          if git diff --cached --quiet; then
            echo "Sin cambios."
          else
            git commit -m "chore(mercado): inicializar inventario con precios del general"
            git push
          fi
