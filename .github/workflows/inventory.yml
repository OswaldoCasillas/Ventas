name: Inventory Bot

on:
  workflow_dispatch: {}

  # Procesa ventas / abastos / producción que llegan por Issues
  issues:
    types: [opened, edited, reopened]  # evitamos "labeled" para reducir duplicados

  # Recalcula menú y reportes cuando cambian insumos/código/páginas
  push:
    paths:
      - "data/**"
      - "scripts/**"
      - "docs/register.html"
      - "docs/produccion.html"
      # Mercado
      - "docs/register_mercado.html"
      - "docs/abasto_mercado.html"
      - "docs/inventario_mercado.html"
      - "docs/ventas_mercado.html"
      - "docs/reportes_mercado.html"
      - "data/inventory_mercado.csv"

permissions:
  contents: write
  issues: write

# 🚦 Evita carreras: solo 1 ejecución por issue (o por run en push/dispatch)
concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.run_id }}
  cancel-in-progress: true

jobs:
  process:
    runs-on: ubuntu-latest

    # Solo corre en issues si traen alguna etiqueta relevante.
    # En push / workflow_dispatch siempre corre.
    if: >
      github.event_name != 'issues' || (
        contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'venta') ||
        contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'produccion') ||
        contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'producción') ||
        contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'venta-mercado') ||
        contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'abasto-mercado') ||
        contains(join(fromJson(toJson(github.event.issue.labels)).*.name, ','), 'traspaso-mercado')
      )

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas
        env:
          TZ: America/Mexico_City

      - name: Prepare output folders
        run: |
          mkdir -p docs/diario
          mkdir -p docs/mercado/diario
          mkdir -p .ci-locks
        env:
          TZ: America/Mexico_City

      - name: Run processor (genera menú, reportes y procesa issues)
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TZ: America/Mexico_City
        run: |
          python scripts/process_issue.py

      - name: Generar reportes (Efectivo vs Tarjeta)
        run: python scripts/build_reports.py
        env:
          TZ: America/Mexico_City

      - name: Commit & push (rebase-safe)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          TZ: America/Mexico_City
        run: |
          set -e
          git config user.name  "inventory-bot"
          git config user.email "actions@users.noreply.github.com"

          branch="${BRANCH_NAME:-$(git rev-parse --abbrev-ref HEAD)}"

          # Trae la punta remota (con autostash por si ya hay cambios locales)
          git fetch origin "$branch" --prune
          git -c rebase.autoStash=true pull --rebase origin "$branch" || {
            echo "⚠️ No se pudo rebasear (autostash). Se aborta push para evitar conflictos."
            exit 0
          }

          # Stage/commit solo si hay cambios
          git add -A
          if git diff --cached --quiet; then
            echo "Sin cambios para commitear."
            exit 0
          fi

          git commit -m "chore(inventory): actualizar datos, menú y reportes"
          git push origin HEAD:"$branch"
