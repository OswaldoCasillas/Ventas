name: Inventory Bot

on:
  workflow_dispatch: {}
  issues:
    types: [opened, edited, labeled, reopened]
  push:
    paths:
      - "data/**"
      - "scripts/**"
      - "docs/register.html"
      - "docs/register_mercado.html"
      - "docs/ventas.html"
      - "docs/ventas_mercado.html"
      - "docs/config.js"

permissions:
  contents: write
  issues: read

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install pandas

      - name: Ejecutar script (procesa issues â†’ CSV diarios)
        env:
          GITHUB_EVENT_PATH: ${{ github.event_path }}
        run: python scripts/process_issue.py

      - name: Commit y push de cambios
        run: |
          git config user.name "inventory-bot"
          git config user.email "actions@users.noreply.github.com"
          git pull --rebase
          git add data/*.csv docs/*.json docs/*.csv docs/diario/* docs/mercado/diario/* || true
          if git diff --cached --quiet; then
            echo "Sin cambios."
          else
            git commit -m "chore(inventory): actualizar datos y reportes"
            git push
          fi
