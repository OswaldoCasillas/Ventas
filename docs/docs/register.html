<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Registrar venta</title>
</head>
<body>
<h1>Registrar venta</h1>
<label>Fecha</label><input id="fecha" type="date"><br><br>
<label>Producto</label><input id="item"><br><br>
<label>Cantidad</label><input id="cantidad" type="number" min="1" value="1"><br><br>
<button id="enviar">Enviar</button>
<script>
  const ORG="OswaldoCasillas", REPO="Ventas";
  document.getElementById('fecha').valueAsDate = new Date();
  document.getElementById('enviar').onclick = ()=>{
    const fecha = document.getElementById('fecha').value;
    const item = document.getElementById('item').value;
    const cantidad = document.getElementById('cantidad').value || "1";
    if(!fecha||!item||!cantidad) return alert("Completa los campos.");
    const title = `Venta: ${item} x${cantidad} @ ${fecha}`;
    const body = `**Fecha**: ${fecha}\n**Item**: ${item}\n**Cantidad**: ${cantidad}\n**Precio unitario (opcional)**:\n**Notas**:`;
    const u = new URL(`https://github.com/${ORG}/${REPO}/issues/new`);
    u.searchParams.set("template","sale.md");
    u.searchParams.set("title", title);
    u.searchParams.set("body", body);
    location.href = u.toString();
  };
</script>
</body>
</html>
